apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: pablon27/notification:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: kube
      restartPolicy: Always
