server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: kadev
    url: jdbc:postgresql://localhost:5432/fraud
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        fetch-registry: true
        registry-with-eureka: true